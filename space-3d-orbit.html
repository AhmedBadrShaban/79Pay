<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Space Card with Service Info</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: radial-gradient(ellipse at 60% 40%, #1a237e 60%, #0d1333 100%);
      overflow-x: hidden;
      font-family: 'Inter', Arial, sans-serif;
      position: relative;
    }
    .space-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .space-bg .star {
      position: absolute;
      border-radius: 50%;
      background: #fff;
      opacity: 0.7;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    .orbit-container {
      position: fixed;
      top: 40%;
      left: 50%;
      width: 480px;
      height: 480px;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      perspective: 1200px;
    }
    .orbit-card-3d {
      width: 340px;
      height: 210px;
      perspective: 1200px;
      position: relative;
      z-index: 2;
      cursor: pointer;
      filter: drop-shadow(0 12px 40px #1a237e55);
      animation: float3d 5s ease-in-out infinite alternate;
    }
    @keyframes float3d {
      0% { transform: rotateY(-8deg) rotateX(5deg) scale(1.04); }
      100% { transform: rotateY(8deg) rotateX(-5deg) scale(1.08); }
    }
    .orbit-card {
      width: 100%; 
      height: 100%;
      position: relative;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(34,61,255,0.13);
      display: flex;
      flex-direction: column;
      padding: 36px 40px 28px 40px;
      box-sizing: border-box;
      overflow: hidden;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 25%, #ffd700 50%, #b8860b 75%, #daa520 100%);
      color: #2c1810;
      border: 1px solid rgba(255, 215, 0, 0.3);
      align-items: flex-start;
      justify-content: flex-start;
    }
    .orbit-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      pointer-events: none;
    }
    .card-header-row {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 28px;
    }
    .card-chip {
      width: 44px;
      height: 32px;
      border-radius: 8px;
      background: linear-gradient(135deg, #c9aa3a 0%, #f4d03f 50%, #b8860b 100%);
      box-shadow: 0 3px 12px rgba(184, 134, 11, 0.25), 0 1px 0 rgba(255,255,255,0.2) inset;
      border: 1.5px solid #b8860b;
      margin-right: 8px;
      margin-top: 2px;
      position: relative;
    }
    .card-chip:before, .card-chip:after {
      content: '';
      position: absolute;
      left: 8px;
      right: 8px;
      height: 2px;
      background: #8b6914;
      border-radius: 1px;
    }
    .card-chip:before { top: 10px; }
    .card-chip:after  { top: 18px; }
    .card-logo {
      font-weight: 700;
      font-size: 1.3rem;
      margin-left: auto;
      margin-top: 2px;
      letter-spacing: 0.02em;
      color: #1a1100;
      text-shadow: 0 1px 2px rgba(255,215,0,0.3);
    }
    .card-number {
      letter-spacing: 0.22em;
      font-size: 1.2rem;
      margin-bottom: 24px;
      color: #2c1810;
      font-weight: 600;
      text-shadow: 0 1px 1px rgba(255,215,0,0.2);
    }
    .card-info {
      display: flex;
      width: 100%;
      justify-content: space-between;
      font-size: 1.05rem;
      color: #2c1810;
      font-weight: 500;
      text-shadow: 0 1px 1px rgba(255,215,0,0.2);
    }
    @keyframes floatY {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }
    .corner-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0; top: 0;
      pointer-events: none;
      z-index: 10;
    }
    .corner-icon-btn {
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255,255,255,0.18);
      box-shadow: 0 2px 16px rgba(34,61,255,0.10);
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem;
      color: #2341a0;
      border: none;
      cursor: pointer;
      pointer-events: auto;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      outline: none;
      z-index: 11;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1.5px solid rgba(255,255,255,0.25);
      animation: floatY 4s ease-in-out infinite;
    }
    .corner-icon-btn:focus, .corner-icon-btn:hover {
      background: rgba(34,61,255,0.18);
      color: #fff;
      transform: scale(1.08);
    }
    .corner-icon-btn:nth-child(1) { left: -45px; top: -45px; }
    .corner-icon-btn:nth-child(2) { right: -45px; top: -45px; }
    .corner-icon-btn:nth-child(3) { right: -45px; bottom: -45px; }
    .corner-icon-btn:nth-child(4) { left: -45px; bottom: -45px; }
    .corner-icon-btn:nth-child(2) { animation-delay: 1s; }
    .corner-icon-btn:nth-child(3) { animation-delay: 2s; }
    .corner-icon-btn:nth-child(4) { animation-delay: 3s; }
    
    .service-info-container {
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      z-index: 5;
    }
    .service-info-display {
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.25) 0%,
        rgba(255, 255, 255, 0.18) 25%,
        rgba(255, 255, 255, 0.15) 50%,
        rgba(255, 255, 255, 0.20) 75%,
        rgba(255, 255, 255, 0.12) 100%);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 1px 0 rgba(255, 255, 255, 0.5) inset,
        0 -1px 0 rgba(255, 255, 255, 0.2) inset;
      padding: 28px;
      text-align: center;
      color: #1a1a1a;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .service-info-display::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.1) 0%,
        transparent 50%,
        rgba(255, 255, 255, 0.05) 100%);
      border-radius: 20px;
      pointer-events: none;
    }
    .service-info-display::after {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      background: linear-gradient(45deg, 
        rgba(255, 255, 255, 0.2) 0%,
        rgba(255, 255, 255, 0.05) 25%,
        transparent 50%,
        rgba(255, 255, 255, 0.05) 75%,
        rgba(255, 255, 255, 0.2) 100%);
      border-radius: 22px;
      z-index: -1;
      filter: blur(1px);
      animation: liquidShimmer 3s ease-in-out infinite;
    }
    @keyframes liquidShimmer {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }
    .service-info-display.active {
      opacity: 1;
      transform: translateY(0);
      animation: liquidPulse 0.6s ease-out;
    }
    @keyframes liquidPulse {
      0% { 
        transform: translateY(20px) scale(0.95);
        opacity: 0;
      }
      50% { 
        transform: translateY(-5px) scale(1.02);
        opacity: 0.8;
      }
      100% { 
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
    .service-info-display i {
      font-size: 2.5rem;
      color: #1a1a1a;
      margin-bottom: 12px;
      filter: drop-shadow(0 1px 2px rgba(255, 255, 255, 0.3));
      position: relative;
      z-index: 2;
    }
    .service-info-display .service-title {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 8px;
      color: #1a1a1a;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 2;
    }
    .service-info-display .service-desc {
      font-size: 1.0rem;
      opacity: 0.85;
      line-height: 1.5;
      color: #2a2a2a;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 2;
    }
    
    @media (max-width: 600px) {
      .orbit-container { 
        width: 100vw; 
        height: 100vh; 
        top: 35%;
      }
      .orbit-card-3d { 
        width: 280px; 
        height: 175px; 
      }
      .orbit-card {
        padding: 20px 24px 16px 24px;
      }
      .corner-icon-btn { 
        width: 56px; 
        height: 56px; 
        font-size: 1.2rem; 
      }
      .corner-icon-btn:nth-child(1) { left: -28px; top: -28px; }
      .corner-icon-btn:nth-child(2) { right: -28px; top: -28px; }
      .corner-icon-btn:nth-child(3) { right: -28px; bottom: -28px; }
      .corner-icon-btn:nth-child(4) { left: -28px; bottom: -28px; }
      .card-header-row { 
        margin-bottom: 14px; 
      }
      .card-chip { 
        width: 28px; 
        height: 20px; 
      }
      .card-chip:before { top: 6px; }
      .card-chip:after { top: 12px; }
      .card-logo { 
        font-size: 1.0rem; 
      }
      .card-number {
        font-size: 1.0rem;
        margin-bottom: 16px;
        letter-spacing: 0.15em;
      }
      .card-info {
        font-size: 0.9rem;
      }
      .service-info-container { 
        width: 90vw;
        top: 75%;
      }
      .service-info-display {
        padding: 20px;
      }
      .service-info-display i {
        font-size: 2.0rem;
        margin-bottom: 8px;
      }
      .service-info-display .service-title {
        font-size: 1.1rem;
        margin-bottom: 6px;
      }
      .service-info-display .service-desc {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="space-bg" id="space-bg"></div>
  <div class="orbit-container">
    <div class="orbit-card-3d">
      <div class="orbit-card">
        <div class="card-header-row">
          <div class="card-chip"></div>
          <div class="card-logo">79pay</div>
        </div>
        <div class="card-number">**** **** **** 7979</div>
        <div class="card-info">
          <span>John Doe</span>
          <span>12/28</span>
        </div>
      </div>
      <div class="corner-icons">
        <button class="corner-icon-btn" data-service="security" title="Bank-Grade Security"><i class="fas fa-shield-alt"></i></button>
        <button class="corner-icon-btn" data-service="mobile" title="Mobile-First Experience"><i class="fas fa-mobile-alt"></i></button>
        <button class="corner-icon-btn" data-service="analytics" title="Smart Analytics"><i class="fas fa-chart-line"></i></button>
        <button class="corner-icon-btn" data-service="investment" title="Investment Features"><i class="fas fa-coins"></i></button>
      </div>
    </div>
  </div>
  
  <div class="service-info-container">
    <div class="service-info-display" id="service-info-display">
      <i class="fas fa-info-circle"></i>
      <div class="service-title">Select a Service</div>
      <div class="service-desc">Click on any of the floating icons to learn more about our services.</div>
    </div>
  </div>

  <script>
    // Space stars
    const spaceBg = document.getElementById('space-bg');
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.opacity = Math.random() * 0.7 + 0.3;
      star.style.animationDuration = (Math.random() * 2 + 1) + 's';
      spaceBg.appendChild(star);
    }
    
    // Service info
    const serviceData = {
      security: {
        icon: '<i class="fas fa-shield-alt"></i>',
        title: 'Bank-Grade Security',
        desc: 'PCI DSS certified with military-grade encryption protecting every transaction.'
      },
      mobile: {
        icon: '<i class="fas fa-mobile-alt"></i>',
        title: 'Mobile-First Experience',
        desc: 'Intuitive mobile apps designed for seamless payments on-the-go.'
      },
      analytics: {
        icon: '<i class="fas fa-chart-line"></i>',
        title: 'Smart Analytics',
        desc: 'Real-time insights and reporting to help you understand your financial patterns.'
      },
      investment: {
        icon: '<i class="fas fa-coins"></i>',
        title: 'Investment Features',
        desc: 'Smart investment tools and digital asset management coming soon.'
      }
    };
    
    const serviceInfoDisplay = document.getElementById('service-info-display');
    
    document.querySelectorAll('.corner-icon-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const key = this.getAttribute('data-service');
        serviceInfoDisplay.innerHTML = `
          ${serviceData[key].icon}
          <div class="service-title">${serviceData[key].title}</div>
          <div class="service-desc">${serviceData[key].desc}</div>
        `;
        serviceInfoDisplay.classList.add('active');
      });
    });
  </script>
</body>
</html>
